<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>音频模型</title>
    <script src="../node_modules/@tensorflow/tfjs/dist/tf.min.js"></script>
    <script src="./speech-commands.js"></script>
  </head>
  <body>
    <button id="left" onmousedown="collect(0)" onmouseup="collect(null)">
      Left
    </button>
    <button id="right" onmousedown="collect(1)" onmouseup="collect(null)">
      right
    </button>
    <button id="noise" onmousedown="collect(2)" onmouseup="collect(null)">
      Noise
    </button>
    <br /><br />
    <button id="train" onclick="train()">Train</button>
    <br /><br />
    <button id="listen" onclick="listen()">Listen</button>
    <input type="range" name="output" id="output" min="0" max="10" step="0.1" />
    <div id="console"></div>
    <script src="index.js"></script>
  </body>
</html>
